<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <div class="dropdown" *ngIf="auth.user$ | async as user">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ user.picture }}" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong >{{ user.name }}</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" routerLink="conta">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="auth.logout()" >Sign out</a></li>
        </ul>
    </div>
</ng-container>

<ng-template #loggedOut>
    <a class="btn btn-primary" (click)="auth.loginWithRedirect()">Log in</a>
</ng-template>
