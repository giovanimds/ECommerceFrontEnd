<p>cadastrar-produto</p>
<input placeholder="Rotulo" type="text" [(ngModel)]="rotulo" /><br />
<input placeholder="Marca" type="text" [(ngModel)]="marca" /><br />

<input placeholder="Quantidade" type="number" [(ngModel)]="quantidade" /><br />
<input value="Cadastrar" (click)="cadastrar()" type="submit" /><br />
