<p>cadastrar-produto</p>
<input placeholder="Rotulo" type="text" [@ngModel]="Produto.rotulo" /><br />
<input placeholder="Marca" type="text" [@ngModel]="Produto.marca" /><br />
<input placeholder="Preco" type="number" [@ngModel]="Produto.preco" /><br />
<input placeholder="Quantidade" type="number" [@ngModel]="Produto.quantidade" /><br />
<input value="Cadastrar" (click)="cadastrar()" type="submit" /><br />
