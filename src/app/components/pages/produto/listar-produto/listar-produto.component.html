<h1>PRODUTOS</h1>
<div *ngIf="this.produtos !== undefined">
    <ul>
        <div class="row">
            <li class="col" *ngFor="let p of produtos">
                {{ p.rotulo }}<br/>
                {{ p.marca }}<br/>
                {{ p.preco }}<br/>
                <button class="btn btn-primary" (click)="adicionarAoCarrinho(p.produtoId)" >+</button>
            </li>
        </div>
    </ul>
</div>
