<h1>PRODUTOS</h1>
<table>
    <thead>
        <tr>Rotulo</tr>
        <tr>Marca</tr>
        <tr>Preco</tr>
        <tr>Quantidade</tr>
        <tr>Adicionar ao Carrinho</tr>
    </thead>
    <tr *ngFor="let produto of produtos">
        <td>{{produto.Rotulo}}</td>
        <td>{{produto.Marca}}</td>
        <td>{{produto.Preco}}</td>
        <td>{{produto.Quantidade}}</td>
        <td><input type="submit" (click)="adicionarAoCarrinho(produto)" /></td>
    </tr>
</table>
