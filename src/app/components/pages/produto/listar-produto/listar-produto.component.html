<h1>PRODUTOS</h1>
<div *ngIf="this.produtos !== undefined">
    <table>
        <tr>
            <th>Rotulo</th>
            <th>Marca</th>
            <th>Preco</th>
            <th>Quantidade</th>
            <th>Adicionar ao Carrinho</th>
        </tr>
        <tr *ngFor="let produto of produtos">
            <td>{{produto.Rotulo}}</td>
            <td>{{produto.Marca}}</td>
            <td>{{produto.Preco}}</td>
            <td>{{produto.Quantidade}}</td>
            <td><input class="btn btn-secondary" value="adicionar" type="submit" (click)="adicionarAoCarrinho(produto.ProdutoId)" /></td>
        </tr>
    </table>
</div>
